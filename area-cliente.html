<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente - Ótica Dvisium</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #009688;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        header p {
            margin: 5px 0 20px;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
            color: #009688;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #00796b;
        }

        p {
            text-align: center;
        }

        /* Estilos do link "Cadastre-se" */
        a {
            color: #009688;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilos do botão "Voltar" */
        .back-button {
            background-color: #eeeeee;
            border: 1px solid #ccc;
            color: #333;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #ddd;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #009688;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Ótica Dvisium</h1>
    <p>Cuide da sua visão com qualidade e confiança</p>
</header>

<div class="container">
    <section id="area-cliente">
        <h2>Área do Cliente</h2>
        <p>Bem-vindo(a), por favor faça login para acessar suas informações e histórico de compras.</p>
        <form action="processar-login.php" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Login</button>
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </form>

        <!-- Botão de retorno à página inicial -->
        <a href="index.html" class="back-button">Voltar para a Página Inicial</a>
    </section>
</div>

<footer>
    <p>&copy; 2024 Ótica Dvisium | Todos os direitos reservados.</p>
</footer>

</body>
</html>
